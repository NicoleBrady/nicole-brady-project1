<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Ride Adventures - Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/69db758927.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- HEADER starts here -->
    <header class="contact-header">
        <div class="wrapper">
            <!-- Navigation -->
            <nav>
                <div class="mobile-only">
                    <button id="nav-button"><i class="fas fa-bars"></i></button>
                    <button id="close"><i class="fas fa-times"></i></button>
                </div>
                <ul class="main-nav mobile-nav">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>

            <h1>Get in Touch</h1>

        </header>

            <main class="contact-main">
                <div class="contact-container wrapper">
                    <!-- Social media and contact info -->
                    <section>
                        <ul class="social-media">
                            <li>
                                <span class="visually-hidden">Facebook</span>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <span class="visually-hidden">Twitter</span>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <span class="visually-hidden">Instagram</span>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <span class="visually-hidden">Whats App</span>
                                <a href="#"><i class="fab fa-whatsapp"></i></a>
                            </li>
                        </ul>

                        <p>info@email.com</p>
                        <p>123 - 456 - 7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>

                    </section>

                    <!-- Contact form  -->

                    <form action="contact-form">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="name" placeholder="Name">
                        <label for="email" class="visually-hidden">Email address</label>
                        <input type="email" placeholder="Email">
                        <label for="message" class="visually-hidden">Message</label>
                        <input type="text" placeholder="Message">
                        <button type="submit" class="contact-button">Submit</button>
                    </form>

                </div>
            </main>

        </div>

    <!-- FOOTER starts here -->
    <footer>
        <p>Copyright &#169; 2021 Juno College</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
